name: GCC Conan

# This workflow is triggered on pushes to the repository.
on: [push]

env:
  SINTEF_CONAN_CLASS: "LibboardConan"
  SINTEF_REFERENCE: "libboard*"
  CONAN_UPLOAD: "https://api.bintray.com/conan/sintef-ocean/conan"
  CONAN_PASSWORD_SINTEF: ${{ secrets.BINTRAY_API_KEY }}
  CONAN_LOGIN_USERNAME_SINTEF: ${{ secrets.BINTRAY_USER }}
  CONAN_NON_INTERACTIVE: True
  CONAN_USE_ALWAYS_SHORT_PATHS: True

jobs:
  conan-with-gcc:
    name: Conan
    runs-on: ${{ matrix.os }}
    env:
      CC: gcc-${{ matrix.compiler_version }}
      CXX: g++-${{ matrix.compiler_version }}
    strategy:
      fail-fast: false
      matrix:
        compiler_version: [6,7,8,9]
        os: [ubuntu-16.04, ubuntu-20.04]
        include: 
          - compiler_version: 6
            os: ubuntu-18.04
          - compiler_version: 7
            os: ubuntu-20.04
          - compiler_version: 8
            os: ubuntu-20.04
          - compiler_version: 9
            os: ubuntu-20.04            
        build_type: [Debug, Release]
        compiler_libcxx: [libstdc++11]
    steps:
      - uses: actions/checkout@v2
      - name: Install prerequisites
        run: |
          sudo pip3 install --upgrade setuptools pip jinja2
          sudo pip3 install conan requests
          sudo pip3 install conan_package_tools
          sudo apt-get install gcc-${{ matrix.compiler_version }} g++-${{ matrix.compiler_version }} -y                   
      - name: Configure Conan
        run: conan remote add sintef ${CONAN_UPLOAD} --insert 0
      - name: Conan create
        run: |
          conan create -s build_type=${{ matrix.build_type }} \
            -s compiler.version=${{ matrix.compiler_version }} \
            -s compiler.libcxx=${{ matrix.compiler_libcxx }} \
            -b missing . sintef/stable
      - name: Conan upload
        run: |
          conan upload --all -c -r sintef ${SINTEF_REFERENCE} --retry 5
      - name: Bintray info
        run: |
          python3 bintray.py ${SINTEF_CONAN_CLASS} ${CONAN_LOGIN_USERNAME_SINTEF} ${CONAN_PASSWORD_SINTEF}
